<html>
	<head>
		<title>FACTORIAL</title>
		<link rel="stylesheet"  type="text/css" href="fact.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="fact.js"></script>
</head>
	</head>
	
	<body class="container">
		
		<div id="userOutput">
			</div>
			 <input type="text" name="input" id="userInput" ><br>
			 
			
			<br>

			<div id="numbers">
			<table >
				<tbody>
					
					<tr>
						
						<td ><button type="submit" value="1" id="buttonId" >1</button></td>
						<td ><button type="submit" value="2" id="buttonId" >2</button></td>
						<td ><button type="submit" value="3" id="buttonId" >3</button></td>
						<td ><button type="submit" value="=" id="results" >=</button></td>
					</tr>
					<tr>
						<td ><button type="submit" value="4" id="buttonId" >4</button></td>
						<td ><button type="submit" value="5" id="buttonId" >5</button></td>
						<td ><button type="submit" value="6" id="buttonId" >6</button></td>
						<td ><button type="submit" value="c" id="clear" >c</button></td>
						
					</tr>
					<tr>
						<td ><button type="submit" value="7" id="buttonId" >7</button></td>
						<td ><button type="submit" value="8" id="buttonId" >8</button></td>
						<td ><button type="submit" value="9" id="buttonId" >9</button></td>
						<td ><button type="submit" value="0" id="buttonId" >0</button> </td>
					</tr>
					</tbody>
				</table>
			</div>
				<div id="signs">
				
					<table >
					<tr>
						<td ><button type="submit" value="/" id="buttonId" inputKind="operator">/</button></td>
						<td ><button type="submit" value="+" id="buttonId" inputKind="operator" >+</button></td>
					</tr>
					<tr>
						<td ><button type="submit" value="-" id="buttonId" inputKind="operator">-</button></td>
						<td ><button type="submit" value="*" id="buttonId" inputKind="operator">*</button></td>
					</tr>
					<tr>
						<td ><button type="submit" value="!" id="buttonId" inputKind="operation">!</button></td>
						<td ><button type="submit" value="sqrt" id="buttonId" inputKind="operation">s</button></td>
					</tr>
						
						
						
					</tr>
					
				</tbody>
			</table>
		</div>
		
			
			
	</body>
</html>
